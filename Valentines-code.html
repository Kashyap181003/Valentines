<!DOCTYPE html>
<html>
<head>
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
/* ANIMATED ROMANTIC BACKGROUND */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow-x:hidden;

  background: linear-gradient(-45deg, #ffd1dc, #ffb3c7, #ffe6f0, #ffc2d1);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

h1{
  font-family:'Pacifico',cursive;
  color:#e6005c;
  font-size:42px;
  margin-top:25px;
}

/* PHOTO COLLAGE (LIKE YOUR SCREENSHOT) */
.collage{
  display:grid;
  grid-template-columns:2fr 1fr;
  grid-template-rows:230px 230px;
  gap:12px;
  max-width:750px;
  margin:20px auto;
}

.collage img{
  width:100%;
  height:100%;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.collage img:first-child{
  grid-row:span 2;
}

/* BUTTONS */
button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}

.yes{
  background:#ff4d88;
  color:white;
}

.no{
  background:#ddd;
  position:absolute;
}

/* LOVE LETTER */
.letter{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:35px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  z-index:9999;
  max-width:420px;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:18px;
  animation:float 6s linear infinite;
  opacity:.6;
  z-index:1;
}

@keyframes float{
  to{transform:translateY(-100vh);}
}

/* FIREWORK PARTICLES */
.spark{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 15px white,0 0 25px hotpink;
  animation:explode 1.5s ease-out forwards;
  z-index:9999;
}

.fireHeart{
  position:fixed;
  font-size:24px;
  animation:explode 1.5s ease-out forwards;
  z-index:9999;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="collage">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<button class="yes" id="yesBtn" onclick="yesClick()">YES üíï</button>
<button class="no" id="noBtn">NO üò¢</button>

<div class="letter" id="letter">
  <h2 style="font-family:'Pacifico',cursive; color:#e6005c; margin:0;">
    ‚ù§Ô∏è My Babygirl ‚ù§Ô∏è
  </h2>
  <p style="font-size:16px; line-height:1.5; margin-top:12px;">
    I promise to make you the happiest princess ever<br>
    and give you all my love with all my heart ‚ù§Ô∏è‚ú®
  </p>
  <button onclick="closeLetter()" style="background:#ff4d88;color:white;">Close</button>
</div>

<script>
/* MUSIC STARTS AFTER FIRST CLICK (BROWSER-SAFE) */
window.addEventListener("click",()=>{
  document.getElementById("bgMusic").play();
},{once:true});

/* FIREWORKS FROM YES BUTTON */
function fireworks(){
  let btn=document.getElementById("yesBtn");
  let rect=btn.getBoundingClientRect();
  let centerX=rect.left+rect.width/2;
  let centerY=rect.top+rect.height/2;

  for(let i=0;i<100;i++){
    let spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=centerX+"px";
    spark.style.top=centerY+"px";
    spark.style.setProperty("--x",(Math.random()-0.5)*520+"px");
    spark.style.setProperty("--y",(Math.random()-0.5)*520+"px");
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1500);
  }

  for(let i=0;i<40;i++){
    let h=document.createElement("div");
    h.className="fireHeart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=centerX+"px";
    h.style.top=centerY+"px";
    h.style.setProperty("--x",(Math.random()-0.5)*420+"px");
    h.style.setProperty("--y",(Math.random()-0.5)*420+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

function yesClick(){
  document.getElementById("letter").style.display="block";
  fireworks();
}

function closeLetter(){
  document.getElementById("letter").style.display="none";
}

/* RUNNING NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* FLOATING HEARTS */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*14+12)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},700);
</script>

</body>
</html>
